<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			{{name}}
			<p v-html="name"></p>
			<span>{{age}}</span>
			<p>{{10+20}}</p>
			<p>{{10>20?'大于':'小于'}}</p>
			<p>{{age+"小明的年龄"}}</p>
			<p v-if="isShow">我是动态创建和删除</p>
			<p v-show="isShow">我是动态隐藏和显示</p>
			
			<!--事件绑定-->
			<button v-on:click="handleClick">click</button>
			<button @click="handleClick">click</button>
			<!--属性绑定-->
			<p v-bind:class="isShow?'aaa':'bbbb'"></p>
			<p :class="isShow?'aaa':'bbbb'"></p>
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:"#box",
				data:{
					name:"<b>xiaoming</b>",
					age:18,
					isShow:true	
				},
				
				methods:{
					handleClick:function(){
						console.log(11);
						this.name="aaaaa";
						this.isShow=false;
					}
				}
			})
		</script>
	</body>
</html>
